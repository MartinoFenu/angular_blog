<mat-card 
  fxLayout="row" 
  fxLayoutAlign="flex-start center"
  fxLayoutGap="2%">
  <ngx-avatar 
    name="{{ comment.username }}"></ngx-avatar>
  
  <div>
    <mat-card-header>
      <mat-card-title> {{ comment.username }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ comment.body }}
      </p>
    </mat-card-content>
  </div>
</mat-card>
