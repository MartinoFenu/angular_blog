<mat-card class="card-in-post" 
  fxLayout="row" 
  fxLayoutAlign="flex-start space-between"
  fxLayoutGap="3%">
  <img 
    mat-card-image 
    src="{{ post.postImage.url }}" 
    alt="{{ post.postImage.title }}"
    title="{{ post.postImage.title }}" >
  <div fxLayoutGap="3%" fxLayout="column" fxLayoutAlign="center ">
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <span class="author">| {{ post.authorName }}</span>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ post.body }}
      </p>
    </mat-card-content>
  </div>
</mat-card>
